version: "3.8"

services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - internal-nw

  postgres:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpass
      - POSTGRES_DB=apidb
    ports:
      - "5432:5432"
    networks:
      - internal-nw

  # server-init:
  #   image: apihub-users
  #   command: ["apihub_users_init"]
  #   # command: ["apihub_users_deinit", "&&", "apihub_users_init"]
  #   environment:
  #     - OUT_KIND=LREDIS
  #     - OUT_REDIS=redis://redis:6379/1
  #     - REDIS=redis://redis:6379/1
  #     - DB_URI=postgresql://dbuser:dbpass@postgres/apidb
  #     - USERNAME=admin
  #     - PASSWORD=password
  #     - EMAIL=yzhang@hbku.edu.qa
  #   links:
  #     - redis 
  #     - posgres
  #   networks:
  #     - internal-nw
  #     - external-nw

  server:
    #image: apihub
    build:
      context: .
      dockerfile: Dockerfile
    command: ["poetry", "run", "python", "apihub/run_server.py"]
    #command: ["apihub_users_init"]
    #command: ["apihub_users_deinit"]
    ports:
      - "5000:5000"
    environment:
      - OUT_KIND=LREDIS
      - OUT_REDIS=redis://redis:6379/1
      - OUT_NAMESPACE=api
      - REDIS=redis://redis:6379/1
      - DB_URI=postgresql://dbuser:dbpass@postgres/apidb
      - DEBUG=TRUE
      - RELOAD=TRUE
      - PYTHONPATH=/app
    links:
      - redis 
      - posgres
    networks:
      - internal-nw
      - external-nw
    volumes:
      - .:/app

  frame:
    image: sentproppy
    environment:
      - IN_KIND=LREDIS
      - IN_NAMESPACE=api
      - IN_TOPIC=frame
      - IN_REDIS=redis://redis:6379/1
      - OUT_KIND=LREDIS
      - OUT_NAMESPACE=api
      - OUT_TOPIC=result
      - OUT_REDIS=redis://redis:6379/1
      - DEBUG=TRUE
    expose:
      - "8000"
    links:
      - redis
    depends_on:
      - redis
    networks:
      - internal-nw
      - external-nw

  result:
    # image: apihub
    build: .
    command: ["poetry", "run", "python", "apihub/result.py"]
    environment:
      - IN_KIND=LREDIS
      - IN_NAMESPACE=api
      - IN_TOPIC=result
      - IN_REDIS=redis://redis:6379/1
      - REDIS=redis://redis:6379/1
      - DEBUG=TRUE
      - PYTHONPATH=/app
    expose:
      - "8000"
    links:
      - redis
    depends_on:
      - redis
    networks:
      - internal-nw
    volumes:
      - .:/app

volumes:
  postgres_data:

networks:
  internal-nw:
    internal: true
  external-nw:
